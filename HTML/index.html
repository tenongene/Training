<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <title>Lottery Number Generator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="title">
        <h2>Welcome to Lottery Number Generator!</h2>
    </div>
    <p class = 'input'>Enter your beginning value:</p>
    <input type="number" class='start'>

  

    <p class = 'input'>Enter your ending value:</p>
    <input type="number" class='end'>

    <p class = 'input'>How many numbers ?:</p>
    
    <input type="number" class='qty'>
    
    <div>

    <p><button class="btn">Generate!</button></p>
    
    <div>
        <h3 class = 'result'>Here are your lucky numbers:</h3>
        <span class = "lucky"></span>
    </div>
    <script src="lottery.js" defer></script>
</body>
</html>
